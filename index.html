<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jot it!</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <main>
    <div class="jot-container">
      <div class="jot-container-title">
        <h1>Jot it! 
        <img src="/images/jot_it-logo.png" class="jot-icon">
      </h1>
      <button class="open-form-button" aria-label="Open the form" id="show-form" onclick="openTheForm()">✎</button>
      </div>
      <form class="jot-container-form" id="jot-down">
        <h4>Prompt</h4>
        <input class="prompt-input" id="form-input-a" type="text" required = "required" aria-label="Fill in the jotcard prompt or title.">
        <!-- <textarea></textarea> -->
        <h4>Description</h4>
        <textarea class="description-input" id="form-input-b" type="text" required = "required" aria-label="Fill in the jotcard description."> </textarea> 
        <button class="submit-form-button" id="submit-form" aria-label="Add a new jotcard">➕</button>
      </form>
    </div>
    <div class="jot-pad"></div>    
  </main>

  <script src="js/script.js"></script> 
</body>
</html>
